# build.properties

# Ant properties file for Bhojpur ODE-Formats ImageJ Plugins.
# Download Apache Ant from http://ant.apache.org/.
# Type "ant -p" for a list of targets.

component.name           = ode-formats_plugins
component.jar            = ode-formats_plugins.jar
component.version        = ${release.version}
component.java-version   = 1.8
component.deprecation    = true

component.resources-bin  =
component.resources-text = plugins.config \
                           loci/plugins/config/*.txt \
                           loci/plugins/in/*.txt \

component.main-class     = loci.plugins.About
