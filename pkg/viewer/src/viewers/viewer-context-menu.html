<template>
    <ul class="viewer-context-menu dropdown-menu" role="menu">
        <li title="Toggle the showing of a popup above selected ROIs">
            <a click.delegate="enableShapePopup()" tabindex="-1" href="#">
                Enable ROI Popup
            </a>
        </li>
        <li show.bind="image_config.regions_info.ready"
            class="${image_config.image_info.can_annotate &&
                     image_config.regions_info.copied_shapes.length > 0 ?
                        '' : 'disabled-color'}">
            <a click.delegate="pasteShapes()"
               tabindex="-1" href="#">Paste ROI here</a>
        </li>
        <li class="${image_config.image_info.ready ? '' : 'disabled-color'}">
            <a click.delegate="captureViewport()"
               tabindex="-1" href="#">Save Viewport as PNG</a>
        </li>
        <li class="${image_config.image_info.ready ? '' : 'disabled-color'}">
            <a click.delegate="linkToViewport()"
               tabindex="-1" href="#">Get Link to Viewport</a>
        </li>
    </ul>
</template>
