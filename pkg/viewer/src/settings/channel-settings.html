<template>
    <require from="./channel-range"></require>
    <require from="./channel-range-advanced"></require>

    <div repeat.for="channel of image_config.image_info.channels" class="row">
        <channel-range class="channel-range"
            index.bind="$index"
            channel.bind="channel"
            mode.bind="mode"
            revision.bind="image_config.revision">
        </channel-range>
        <channel-range-advanced if.bind="channel.family"
            index.bind="$index"
            channel.bind="channel"
            mode.bind="mode"
            families.one-time="image_config.image_info.families"
            revision.bind="image_config.revision">
        </channel-range-advanced>
    </div>
    <div class="channel-mode btn-group" role="group" data-toggle="buttons">
        <button value="0" type="button"
            class="btn btn-default"
            click.delegate="onModeChange(0)">Min/Max</button>
        <button value="1" type="button" class="btn btn-default"
            click.delegate="onModeChange(1)">Full Range</button>
        <button value="2" type="button" class="btn btn-default"
            click.delegate="onModeChange(2)">Imported
        </button>
    </div>
</template>
