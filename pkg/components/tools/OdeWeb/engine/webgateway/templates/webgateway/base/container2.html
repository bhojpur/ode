{% extends "webgateway/base/base_main.html" %}
{% load i18n %}

{% comment %}
<!--

-->
{% endcomment %}

{% block link %}
    {{ block.super }}
    <style type="text/css">
    body {
        min-width: 1010px;
        overflow: hidden;
    }
    </style>
{% endblock %}

{% block script %}
    {{ block.super }}
    <script type="text/javascript" src="{% static "webgateway/js/ode.nav.js"|add:url_suffix %}"></script> <!-- handles expand  / collapse columns -->
    
{% endblock %}

{% block content %}

<div id="center_container" style="left: 0px">
    <div id="center_panel" style="left: 0px">
        {% block center %}{% endblock %}
    </div>
    <div id="trayhandle_right">
        <div id="swapMeta"><img id="lhid_trayhandle_icon_right" class="collapsed-right" src="{% static "webgateway/img/spacer.gif" %}"></div>
        <div id="dragRight"></div>
    </div>
</div>

<div id="right_panel">
    {% block right %}{% endblock %}
</div>

{% endblock %}
