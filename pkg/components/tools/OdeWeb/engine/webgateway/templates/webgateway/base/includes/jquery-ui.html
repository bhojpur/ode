<link rel="stylesheet" href="{% static "3rdparty/jquery-ui-1.12.1/css/jquery-ui.css" %}" type="text/css" />
<script type="text/javascript" src="{% static "3rdparty/jquery-ui-1.12.1/js/jquery-ui.js" %}"></script>

<!-- Disable JQuery UI Tabs Keyboard Navigation -->
<script type="text/javascript">
    $.widget("ui.tabs", $.ui.tabs, {
        _tabKeydown: function (event) {
            if (event.keyCode !== 37 &&
                event.keyCode !== 38 &&
                event.keyCode !== 39 &&
                event.keyCode !== 40) {
                this._super(event);
            }
        }
    });
</script>
