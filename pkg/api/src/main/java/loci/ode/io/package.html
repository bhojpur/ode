
<html><body>
    <b>Bhojpur ODE I/O Library</b>:
    A library for the Bhojpur ODE database import, upload and download.
    Classes in this package use the Bio-Formats API. They require the ODE-Java
    library for working with the Bhopur ODE Perl database, and the Bhojpur ODE libraries for
    working with the ODE database.
